<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../title2.png">
</head>
<body>
    <button id="rulesBtn">Rules</button>

    <div id="rulesPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Game Rules</h2>
            <p>Kontrol Pemain Biru: W (atas) dan S (bawah)</p>
            <p>Kontrol Pemain Merah: Panah Atas dan Panah Bawah</p>
            <p>Pertama yang mencapai 10 poin menang!</p>
        </div>
    </div>

    <div class="container">
        <div class="gameScene">
            <canvas id="display"></canvas>
            <div id="score">
                <span id="blueScore">0</span> - <span id="redScore">0</span>
            </div>
            <div id="gameMenu">
                <h2>Ping Pong Game</h2>
                <button id="singlePlayerBtn">Single Player</button>
                <button id="twoPlayerBtn">Two Players</button>
                <div id="difficultySelect">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

   
    <div id="winPopup" class="win-popup">
        <div class="win-content">
            <h2 id="winnerText">Player Wins!</h2>
            <button id="playAgainBtn">Main Lagi</button>
        </div>
    </div>
    <a href="../index.html#review" class="corner-button">Beranda</a>
    <script src="script.js"></script>
</body>
</html>
